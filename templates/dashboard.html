<div class="favorites-tab">

    <div ng-controller="DashboardController">

        <script type="text/ng-template" id="FavoritesDashboardModal">

            <div class="modal-header">

                <h3 class="modal-title">Favorites Dashboard</h3>
                <div class="pull-right modal-right-links">
                    <span>

                    </span>


                </div>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="favorites-view">

                            <div class="favorite-group" ng-repeat="(key, value) in favorites | groupBy: 'type'">

                                <div class="fav-type-title"><h4>{{key}}</h4></div>

                                <div ng-repeat="fav in value track by $index">

                                    <fav-item></fav-item>

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">

                        <h2>Send Favorites</h2>
                        <form novalidate name="pform" >
                            <div class="form-group">
                                <input class="form-control" type="text" ng-model="printuser.firstName" placeholder="First Name" required />
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" ng-model="printuser.lastName" placeholder="Last Name" required />
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="email" type="email" ng-model="printuser.email" placeholder="Email" required  />
                            </div>
                            <button role="button" class="btn" type="submit" ng-disabled="pform.$invalid" ng-click="print(print)">Email</button>
                        </form>

                    </div>

            </div>

            <div class="modal-footer">

                <button class="btn btn-primary" ng-click="ok()">OK</button>

                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>

            </div>

        </script>

        <button class="btn btn-default" ng-click="open()" ng-if="favorites.length">

            My Favorites

            <badge class="fav-count-badge">{{favorites.length}}</badge>

        </button>

    </div>
</div>
